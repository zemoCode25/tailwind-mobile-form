<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="font-ubuntu bg-LightBlue">
      <section class="relative min-w-45 h-dvh">
        <div
          class="bg-cover bg-no-repeat w-full min-h-44"
          style="
            background-image: url(/assets/images/images/bg-sidebar-mobile.svg);
          "
        >
          <div
            class="flex align-middle space-x-6 m-auto w-fit absolute inset-x-0 top-10 bottom-auto"
          >
            <button
              class="text-lg font-semibold border-2 rounded-3xl px-2.5 text-MarineBlue text-center bg-PastelBlue"
            >
              1</button
            ><button
              class="text-lg font-semibold border-2 rounded-3xl px-2.5 text-white text-center"
            >
              2</button
            ><button
              class="text-lg font-semibold border-2 rounded-3xl px-2.5 text-white text-center"
            >
              3</button
            ><button
              class="text-lg font-semibold border-2 rounded-3xl px-2.5 text-white text-center"
            >
              4
            </button>
          </div>
        </div>
        <div
          class="absolute inset-x-0 mx-auto top-24 bottom-auto max-w-[90%] bg-white text-black rounded-lg px-6 py-6 hidden"
        >
          <h1 class="text-2xl font-bold mb-1 text-MarineBlue">Personal info</h1>
          <p class="mb-1">
            Please provide your name, email address, and phone number
          </p>
          <form action="">
            <div class="flex align-center flex-col">
              <label for="name" class="text-sm mb-1 text-MarineBlue"
                >Name</label
              >
              <input
                type="text"
                name="name"
                class="border-2 outline-none py-2 px-4 font-semibold"
              />
            </div>
            <div class="flex align-center flex-col">
              <label for="name" class="text-sm mb-1 text-MarineBlue"
                >Email address</label
              >
              <input
                type="text"
                name="email"
                class="border-2 outline-none py-2 px-4 font-semibold"
              />
            </div>
            <div class="flex align-center flex-col">
              <label for="name" class="text-sm mb-1 text-MarineBlue"
                >Phone number</label
              >
              <input
                type="text"
                name="phoneNumber"
                class="border-2 outline-none py-2 px-4 font-semibold"
              />
            </div>
          </form>
        </div>
        <div
          class="absolute inset-x-0 mx-auto top-24 bottom-auto max-w-[90%] bg-white text-CoolGray rounded-lg px-6 py-6"
        >
          <h1 class="text-2xl font-bold mb-1 text-MarineBlue">Personal info</h1>
          <p class="mb-3">You have the option of monthly or yearly billing</p>
          <div class="space-y-3">
            <div
              class="flex align-middle px-3 py-3 border-CoolGray border-2 rounded-md"
            >
              <img src="/assets/images/images/icon-arcade.svg" alt="" />
              <div class="flex flex-col ml-2">
                <h3 class="text-MarineBlue">Arcade</h3>
                <p class="text-xs">$9/mo</p>
              </div>
            </div>
            <div
              class="flex align-middle px-3 py-3 border-CoolGray border-2 rounded-md"
            >
              <img src="/assets/images/images/icon-advanced.svg" alt="" />
              <div class="flex flex-col ml-2">
                <h3 class="text-MarineBlue">Advanced</h3>
                <p class="text-xs">$12/mo</p>
              </div>
            </div>
            <div
              class="flex align-middle px-3 py-3 border-CoolGray border-2 rounded-md"
            >
              <img src="/assets/images/images/icon-pro.svg" alt="" />
              <div class="flex flex-col ml-2">
                <h3 class="text-MarineBlue">Pro</h3>
                <p class="text-xs">$15/mo</p>
              </div>
            </div>
          </div>
          <div
            class="flex justify-center align-middle w-full bg-Magnolia mt-3 p-3 rounded-md space-x-4"
          >
            <p>Monthly</p>
            <span
              class="h-5 w-9 bg-MarineBlue relative rounded-xl after:content-[''] after:h-3 after:w-3 after:bg-white after:rounded-xl after:absolute after:top-1 after:left-1 transition-transform"
            ></span>
            <p>Yearly</p>
          </div>
        </div>
        <div class="bg-white absolute inset-x-0 bottom-0 px-4 py-3 text-right">
          <button class="px-4 py-2 bg-MarineBlue text-white ml-auto rounded-md">
            Next Step
          </button>
        </div>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
